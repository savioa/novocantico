<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Novo Cântico</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="nc.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.js"></script>
  <script src="nc.js"></script>

</head>
<body>
  <div id="base" class="ui page grid">
    <div class="sixteen wide column">
      <div class="ui red center aligned segment">
        <h1 class="ui header">Novo Cântico</h1>
        <h3 class="ui header">Hinário Presbiteriano</h3>
        <div class="ui divider"></div>
        <div class="ui fluid search">
          <div class="ui icon massive input">
            <input class="prompt" type="text" placeholder="Número/Título do Hino">
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>

        <div class="ui divider"></div>

        <h2 class="ui header">Índices</h2>
        <div class="ui three doubling cards">
          <div class="red card">
            <div class="content">
              <div class="header">Assunto</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Primeiro Verso</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Coro</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Origem da Música</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Origem da Letra</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Referência Bíblica</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Título Original</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Primeiro Verso Original</div>
            </div>
          </div>
          <div class="red card">
            <div class="content">
              <div class="header">Métrica</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
