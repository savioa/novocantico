    var indice = $.getJSON("indice.json");

    indice.then(function(indice){
        // create index
        index = lunr.Index.load(indice)
    });

    $('.search-field').keyup(function() {
        var query = $(this).val();
        if(query === ''){
            jQuery('.search-results').empty();
        }
        else {
            var results = index.search(query);
            alert(JSON.stringify(results));
        }
    });
